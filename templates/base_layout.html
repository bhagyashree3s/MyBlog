{% load static  %}
<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
        <title>BlogForFun</title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <header class="wrapper">

          <div class = "logo"> <a href="{% url 'home' %}"><img src ="{% static 'logo.png' %}" alt="BlogForFun"></a></div>
             <nav>
                <ul>
                    {% if user.is_authenticated %}
                      <li><a href="{% url 'about' %}">ABOUT<br>US</a></li>
                    <li>

                        <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit">LOGOUT</button>
                        </form>
                    </li>
                    <li><a href="{% url 'articles:create' %}" class="highlight">NEW ARTICLE</a></li>
                    <li><a href="{% url 'articles:list' %}" class="highlight"> ARTICLES</a></li>
                    {% else %}
                    <li><a href="{% url 'about' %}" class="highlight">ABOUT</a></li>
                    <li><a href="{% url 'accounts:login' %}">LOGIN</a></li>
                    <li><a href="{% url 'accounts:signup' %}">SIGNUP</a></li>
                    {% endif %}
                </ul>
          </nav>
        </header>
        <div class="wrapper">
            {% block content %}
            {% endblock %}
        </div>
        <div class="footer">
          contact us:98278*****
        </div>
    </body>
</html>
